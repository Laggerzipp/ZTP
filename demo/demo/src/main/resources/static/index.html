<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik znaków</title>
    <script>
        function countCharacters() {
            const text = document.getElementById('inputText').value;
            fetch(`/count?text=${encodeURIComponent(text)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('charCount').innerText = data;
                });
        }
    </script>
</head>
<body>
<h1>Licznik znaków</h1>
<textarea id="inputText" oninput="countCharacters()" placeholder="Wpisz coś..." rows="10" cols="30"></textarea>
<p>Liczba znaków: <span id="charCount">0</span></p>
</body>
</html>
